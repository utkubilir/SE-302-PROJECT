manual.title=User Manual
manual.subtitle=Exam Planner Usage Guide
manual.back=Back
manual.gettingStarted.title=1. Getting Started
manual.gettingStarted.text=Exam Planner is a powerful tool designed to automatically generate university exam schedules.
manual.requirements.title=System Requirements:
manual.requirements.text=â€¢ Java 21 or higher\nâ€¢ JavaFX 21\nâ€¢ Minimum 4GB RAM\nâ€¢ 100MB free disk space
manual.workflow.title=Core Workflow:
manual.workflow.text=1. Import CSV files (**Courses**, **Students**, **Classrooms**, **Attendance**)\n2. Click the **Generate Timetable** button\n3. View and export the generated schedule
manual.tip.csv=Review the sample CSV formats before uploading all your data files.
manual.dataImport.title=2. Data Import
manual.dataImport.text=Four different CSV files are required to create an exam schedule. The system supports two different formats:
manual.courses.title=Courses.csv:
manual.courses.text=Format 1: **CourseCode** only\nFormat 2: **CourseCode**,**CourseName**,**Duration**
manual.students.title=Students.csv:
manual.students.text=Format 1: **StudentID** only\nFormat 2: **StudentID**,**StudentName**
manual.classrooms.title=Classrooms.csv:
manual.classrooms.text=Format 1: **Name**;**Capacity**\nFormat 2: **ID**,**Name**,**Capacity**
manual.attendance.title=Attendance.csv:
manual.attendance.text=Format 1: Python List\nFormat 2: CSV
manual.generation.title=3. Timetable Generation
manual.generation.text=The system uses an advanced Genetic Algorithm to create a conflict-free exam schedule. It considers constraints such as:\nâ€¢ Classroom capacity\nâ€¢ Overlapping exams for students\nâ€¢ Minimum 180-minute gap between exams for the same student\nâ€¢ Instructor (Supervisor) availability (if applicable)

manual.managing.title=4. Managing the Timetable
manual.managing.text=After generation, interact with your schedule efficiently using these tools:
manual.managing.editing.title=Editing & Quick Actions
manual.managing.editing.text=â€¢ Double-click any exam row to open the full **Edit Dialog**.\nâ€¢ Right-click for Quick Actions (**Date**, **Time**, **Classroom**).\nâ€¢ Use **Edit History** to track and revert changes.
manual.managing.validation.title=Validation Status
manual.managing.validation.text=â€¢ **Valid**: All constraints met (Capacity, Time, Student Conflicts).\nâ€¢ **Warning**: Minor issues (e.g., Near capacity).\nâ€¢ **Error**: Critical conflicts (e.g., Double booking, Capacity exceeded).\nClick **Validate All** to re-run checks globally.

manual.exporting.title=7. Export & Sharing
manual.exporting.text=Distribute the final schedule:
manual.exporting.formats.title=Export Formats
manual.exporting.formats.text=â€¢ **PDF**: Professional report suitable for printing and notice boards.\nâ€¢ **CSV**: Raw data format for further analysis in Excel or integration with other systems.

manual.shortcuts.title=8. Keyboard Shortcuts
manual.shortcuts.text=Speed up your workflow with these hotkeys:
manual.shortcuts.list=â€¢ **F1**: Open Help / User Manual\nâ€¢ **Ctrl + O**: Go to Data Import View\nâ€¢ **Ctrl + G**: Go to Timetable View\nâ€¢ **Ctrl + K**: Show Shortcuts Cheat Sheet\nâ€¢ **Ctrl + Q**: Quit Application\nâ€¢ **Ctrl + B**: Toggle Sidebar

manual.tips.title=Pro Tips
manual.tips.text=â€¢ Use **Student Search** in the sidebar to find individual exam schedules quickly.\nâ€¢ Check the **Dashboard** for room utilization stats to optimize resource usage.\nâ€¢ Configure **Dark Mode** in Settings for comfortable night-time work.

manual.analysis.title=5. Analysis & Dashboard
manual.analysis.text=Gain insights into your exam schedule:
manual.analysis.dashboard.title=Dashboard Charts
manual.analysis.dashboard.text=â€¢ **Exams Per Day**: Bar chart showing the distribution of exams across the exam period. Helps identify heavy days.\nâ€¢ **Room Utilization**: Pie chart showing how effectively classrooms are being used.

manual.advanced.title=6. Advanced Workflow
manual.advanced.text=Master the power tools:
manual.advanced.search.title=Advanced Search & Filter
manual.advanced.search.text=Use the search bar in the Timetable view. Click the **Filter** (Funnel) icon to verify specific attributes:\nâ€¢ Filter by **Course Code**\nâ€¢ Filter by **Date** (e.g., 2025-12-25)\nâ€¢ Filter by **Time** (e.g., 09:30)\nâ€¢ Filter by **Classroom**

manual.advanced.conflicts.title=Conflict Resolution
manual.advanced.conflicts.text=Click the **Conflicts** button to generate a specific report of all hard constraints being violated. Use this to focus on fixing critical errors.

manual.safety.title=Data Management
manual.safety.text=The **Delete All Data** button permanently wipes all imported files and the generated schedule. Use this ONLY when you want to start a completely fresh project. This action cannot be undone.

